<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage AOL Member Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aol-profile">
        <div class="header">
            <h1>AOL Member Profile</h1>
        </div>
        <div class="content">
            <div class="profile-pic">
                <img src="profile-pic-placeholder.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <p><strong>Username:</strong> <span>sampleuser</span></p>
                <p><strong>Real Name:</strong> <span>John Doe</span></p>
                <p><strong>Location:</strong> <span>Nowhere, USA</span></p>
                <p><strong>Member Since:</strong> <span>January 1, 1998</span></p>
            </div>
            <div class="description">
                <p><strong>About Me:</strong></p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
            </div>
        </div>
    </div>
</body>
</html>
